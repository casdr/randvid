    <div class="container">
    <div class="alert alert-primary">De huidige ronde duurt nog <span id="countdown"></span> seconden</div>
    <div id="loginView">
        <h1>Hallo</h1>
        <p>
            Welkom op deze chatroulette.<br />
            Zorg dat de website toegang heeft tot uw webcam en microfoon.
        </p>
        <form id="joinForm">
            <label for="username">Vul uw naam in:</label>
            <input type="text" id="username" class="form-control" placeholder="">
            <input class="btn btn-primary float-end" type="submit" value="Join">
        </form>
    </div>
    <div id="streamView" style="display: none;">
        <div class="alert alert-warning" id="noMatch" role="alert">
            Je bent nu niet ingedeeld omdat er een oneven aantal personen is, de volgende ronde doe je weer mee!
        </div>
        <div id="matched">
            <h1 id="name"></h1>
            <div class="grid-container">
                <div class="grid-item">
                    <video id="remoteStream" class="video" autoplay playsinline></video>
                    <div class="position-buttons">
                        <button id="muteRemote">Mute</button>
                    </div>
                </div>
                <div class="grid-item">
                    <video id="localStream" class="video" autoplay playsinline></video>
                    <div class="position-buttons">
                        <button id="muteLocal">Mute</button>
                        <button id="turnOffCam">Turn off Cam</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
